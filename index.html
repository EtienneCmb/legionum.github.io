<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Calculateur d'UFC</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Calculateur d'UFC</h1>
    <div class="row">
      <div class="col-md-4">
        <label for="n">Concentration directe (n):</label>
        <input type="number" id="n" name="n" value="0" class="form-control">
        <div class="form-check">
          <input type="checkbox" id="n_checkbox" name="n_checkbox" onchange="toggleInput('n')" class="form-check-input">
          <label for="n_checkbox" class="form-check-label">Envahie flore</label>
        </div>
      </div>
      <div class="col-md-4">
        <label for="n_1">Filtration de 10 ml (n'):</label>
        <input type="number" id="n_1" name="n_1" value="0" class="form-control">
        <div class="form-check">
          <input type="checkbox" id="n_1_checkbox" name="n_1_checkbox" onchange="toggleInput('n_1')" class="form-check-input">
          <label for="n_1_checkbox" class="form-check-label">Envahie flore</label>
        </div>
      </div>
      <div class="col-md-4">
        <label for="n_2">Filtration de 100 ml (n''):</label>
        <input type="number" id="n_2" name="n_2" value="0" class="form-control">
        <div class="form-check">
          <input type="checkbox" id="n_2_checkbox" name="n_2_checkbox" onchange="toggleInput('n_2')" class="form-check-input">
          <label for="n_2_checkbox" class="form-check-label">Envahie flore</label>
        </div>
      </div>
    </div>

    <button onclick="calculerUFC()" class="btn btn-primary mt-3">Calculer UFC</button>

    <p id="resultat" class="mt-3"></p>
  </div>

  <script src="script.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
